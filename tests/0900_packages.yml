---

- name: "{{ test }}"
  hosts: debian
  become: true
  tasks:

    # Default
    - tags: [default]
      block:
        - apt:
            name:
              - asciijump
              - freesweep
            state: absent
        - apt:
            name:
              - an
            install_recommends: false
        - apt:
            deb: http://snapshot.debian.org/archive/debian-archive/20120328T092752Z/debian/pool/main/p/pscan/pscan_1.2-9_amd64.deb
        - import_role:
            name: manala.apt
            tasks_from: packages
          vars:
            manala_apt_packages:
              - asciijump
              - package: freesweep
                state: absent
              - package: freesweep
                state: present
              - package: an
                state: absent
              # Flatten
              -
                - http://snapshot.debian.org/archive/debian/20111228T033508Z/pool/main/s/spinner/spinner_1.2.4-3_amd64.deb
                - package: http://snapshot.debian.org/archive/debian/20160619T164515Z/pool/main/w/wait-for-it/wait-for-it_0.0~git20160501-1_all.deb
                  state: present
                - package: pscan
                  state: absent
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # State
    - tags: [state]
      block:
        - apt:
            name:
              - asciijump
              - freesweep
              - wordplay
            state: absent
        - apt:
            name:
              - an
              - nettoe
            install_recommends: false
        - file:
            path: tmp/configs/state/{{ item }}
            state: touch
          loop: [bar, qux]
        - import_role:
            name: manala.apt
            tasks_from: packages
          vars:
            manala_apt_packages:
              - asciijump
              - package: an
                state: absent
              - package: freesweep
                state: present
              - package: nettoe
                state: ignore
              - package: wordplay
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [state]}" validate

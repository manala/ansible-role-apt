---

file:
  /etc/apt/sources.list.d/apt_postgresql_org_pub_repos_apt.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://apt.postgresql.org/pub/repos/apt/ {{.Env.RELEASE}}-pgdg main"
  /etc/apt/sources.list.d/deb_bearstech_com_debian.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://deb.bearstech.com/debian {{.Env.RELEASE}}-bearstech main"
  /etc/apt/sources.list.d/httpredir_debian_org_debian.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://httpredir.debian.org/debian {{.Env.RELEASE}}-backports main"
  /etc/apt/sources.list.d/nginx_org_packages_debian.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://nginx.org/packages/debian/ {{.Env.RELEASE}} nginx"
  /etc/apt/sources.list.d/packages_dotdeb_org.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://packages.dotdeb.org {{.Env.RELEASE}} all"
  /etc/apt/sources.list.d/packages_elastic_co_elasticsearch_1_7_debian.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://packages.elastic.co/elasticsearch/1.7/debian stable main"
  /etc/apt/sources.list.d/packages_gitlab_com_gitlab_gitlab_ce_debian.list:
    exists:   true
    filetype: file
    contains:
      - "deb https://packages.gitlab.com/gitlab/gitlab-ce/debian/ {{.Env.RELEASE}} main"
  /etc/apt/sources.list.d/yarn.list:
    exists: false

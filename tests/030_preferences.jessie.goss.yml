---

file:
  /etc/apt/preferences.d/git:
    exists:   true
    filetype: file
    contains:
      - "Package:      git git-*"
      - "Pin:          release a=jessie-backports"
      - "Pin-Priority: 900"
  /etc/apt/preferences.d/libssl1_0_0:
    exists:   true
    filetype: file
    contains:
      - "Package:      libssl1.0.0"
      - "Pin:          release a=jessie-backports"
      - "Pin-Priority: 900"
  /etc/apt/preferences.d/php:
    exists:   true
    filetype: file
    contains:
      - "Package:      php-* php5-* php7.0-*"
      - "Pin:          origin packages.dotdeb.org"
      - "Pin-Priority: 300"
  /etc/apt/preferences.d/dotdeb:
    exists:   true
    filetype: file
    contains:
      - "Package:      *"
      - "Pin:          origin packages.dotdeb.org"
      - "Pin-Priority: 200"
  /etc/apt/preferences.d/foo_bar:
    exists:   true
    filetype: file
    contains:
      - "Package:      foo"
      - "Pin:          bar"
      - "Pin-Priority: 100"
  /etc/apt/preferences.d/bar:
    exists: false

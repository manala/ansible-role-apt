---

# Default
{{ if has "default" .Vars.tags }}
file:
  tmp/preferences/default:
    exists: true
    filetype: directory
    owner: root
    group: root
    mode: "0755"
{{ if eq .Env.DISTRIBUTION_RELEASE "jessie" "stretch" }}
  tmp/preferences/default/dotdeb:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      *"
      - "Pin:          origin packages.dotdeb.org"
      - "Pin-Priority: 200"
  tmp/preferences/default/php:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      php-* php5-* php5.6-* php7.0-* php7.1-* php7.2-* php7.3-* php7.4-* php8.0-*"
      - "Pin:          origin packages.dotdeb.org"
      - "Pin-Priority: 300"
{{ else }}
  tmp/preferences/default/sury_php:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      *"
      - "Pin:          origin packages.sury.org"
      - "Pin-Priority: 200"
  tmp/preferences/default/php:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      php-* php5-* php5.6-* php7.0-* php7.1-* php7.2-* php7.3-* php7.4-* php8.0-*"
      - "Pin:          origin packages.sury.org"
      - "Pin-Priority: 300"
{{ end }}
  tmp/preferences/default/git:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      git git-*"
      - "Pin:          release a={{ .Env.DISTRIBUTION_RELEASE }}-backports"
      - "Pin-Priority: 900"
  tmp/preferences/default/libssl1_0_0:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      libssl1.0.0"
      - "Pin:          release a={{ .Env.DISTRIBUTION_RELEASE }}-backports"
      - "Pin-Priority: 900"
  tmp/preferences/default/ansible:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      ansible*"
      - "Pin:          origin ppa.launchpad.net"
      - "Pin-Priority: 900"
  tmp/preferences/default/ansible_foo:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      ansible*"
      - "Pin:          origin ppa.launchpad.net"
      - "Pin-Priority: 900"
  tmp/preferences/default/ansible_bar:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      foo bar"
      - "Pin:          origin ppa.launchpad.net"
      - "Pin-Priority: 900"
  tmp/preferences/default/ansible_baz:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      ansible*"
      - "Pin:          baz"
      - "Pin-Priority: 900"
  tmp/preferences/default/ansible_qux:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      ansible*"
      - "Pin:          origin ppa.launchpad.net"
      - "Pin-Priority: 1234"
  tmp/preferences/default/foo_foo:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      foo"
      - "Pin:          foo"
      - "Pin-Priority: 100"
  tmp/preferences/default/foo_template:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Preference foo"
  tmp/preferences/default/bar_bar:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      bar"
      - "Pin:          bar"
      - "Pin-Priority: 100"
  tmp/preferences/default/baz_baz:
    exists: false
{{ end }}

# State
{{ if has "state" .Vars.tags }}
file:
  tmp/preferences/state/foo:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      foo"
      - "Pin:          foo"
      - "Pin-Priority: 100"
  tmp/preferences/state/bar:
    exists: false
  tmp/preferences/state/baz:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      baz"
      - "Pin:          baz"
      - "Pin-Priority: 100"
  tmp/preferences/state/qux:
    exists: true
    filetype: file
  tmp/preferences/state/quux:
    exists: false
{{ end }}

# Defaults
{{ if has "defaults" .Vars.tags }}
file:
  tmp/preferences/defaults/foo:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Preference foo"
  tmp/preferences/defaults/bar:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Preference bar"
{{ end }}

# Exclusive
{{ if has "exclusive" .Vars.tags }}
file:
  tmp/preferences/exclusive/foo:
    exists: false
  tmp/preferences/exclusive/bar:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Package:      bar"
      - "Pin:          bar"
      - "Pin-Priority: 100"
  tmp/preferences/exclusive/baz:
    exists: false
  tmp/preferences/exclusive/qux:
    exists: false
  tmp/preferences/exclusive/quux:
    exists: false
{{ end }}

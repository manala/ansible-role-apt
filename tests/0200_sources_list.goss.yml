---

file:
  /etc/apt/sources.list:
    exists:   true
    filetype: file
    contains:
      - "deb http://httpredir.debian.org/debian {{ .Env.DISTRIBUTION_RELEASE }} main"
      - "deb http://security.debian.org/ {{ .Env.DISTRIBUTION_RELEASE }}/updates main"
      - "deb http://httpredir.debian.org/debian {{ .Env.DISTRIBUTION_RELEASE }}-updates main"

---

- name: "{{ test }}"
  hosts: all
  vars:
    manala_apt_packages:
      - ecl-doc
      - package: telnet
        state: absent
      - package: telnet
        state: present
      - package: pwgen
        state: absent
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        state: absent
      with_items:
        - ecl-doc
        - telnet
    - apt:
        name:  "{{ item }}"
        state: present
      with_items:
        - pwgen
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate

---

- name: "{{ test }}"
  hosts: debian
  become: true
  tasks:

    # Default
    - tags: [default]
      block:
        - dpkg_selections:
            name: "{{ item }}"
            selection: install
          loop: [apt, dpkg, grep]
        - dpkg_selections:
            name: "{{ item }}"
            selection: hold
          loop: [python, tar]
        - import_role:
            name: manala.apt
            tasks_from: holds
          vars:
            manala_apt_holds:
              # Short syntax
              - apt
              # States
              - package: dpkg
                state: present
              - package: python
                state: absent
              # Deprecated
              - package: grep
                hold: true
              - package: tar
                hold: false
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # State
    - tags: [state]
      block:
        - dpkg_selections:
            name: "{{ item }}"
            selection: install
          loop: [apt, python, tar]
        - dpkg_selections:
            name: "{{ item }}"
            selection: hold
          loop: [dpkg, grep]
        - import_role:
            name: manala.apt
            tasks_from: holds
          vars:
            manala_apt_holds:
              - package: apt
              - package: dpkg
                state: absent
              - package: python
                state: present
              - package: grep
                state: ignore
              - package: tar
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [hold]}" validate

    # Exclusive
    - tags: [exclusive]
      block:
        - dpkg_selections:
            name: "{{ item }}"
            selection: hold
          loop: [apt, dpkg, python, grep]
        - import_role:
            name: manala.apt
            tasks_from: holds
          vars:
            manala_apt_holds_exclusive: true
            manala_apt_holds:
              - package: dpkg
              - package: grep
                state: ignore
              - package: tar
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [exclusive]}" validate

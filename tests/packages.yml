---

- name: Packages
  hosts: all
  vars:
    manala_apt_packages:
      - ecl-doc
      - package: telnet
        state: absent
      - package: telnet
        state: present
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        state: absent
      with_items:
        - ecl-doc
        - telnet
  roles:
    - manala.apt
  post_tasks:
    # Goss
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            ecl-doc:
              installed: true
            telnet:
              installed: true

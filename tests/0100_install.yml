---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        state: absent
      with_items:
        - apt-transport-https
        - openssl
        - ca-certificates
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
